<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>
    <style>
        #azul{
            background-color: blue;
            width: 300px;
            height: 300px;
        }
        
        #verde{
            background-color: green;
            width: 300px;
            height: 300px;
        }

        #amarelo{
            background-color: yellow;
            width: 300px;
            height: 300px;
            
        }

        .flex-container{
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div id="azul"></div>
        <div id="verde"></div>
        <div id="amarelo"></div>
    </div>
</body>
</html>
