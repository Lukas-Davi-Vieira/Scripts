<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table{
            border-width: 5px;
            border: solid;
            border-color: black;
            border-collapse: collapse;
        }
        th, td{
            border-width: 5px;
            border: solid;
            border-color: black;
            width: 150px;
            text-align: center;
        }

        .header{
            background-color: gray;
            color: white;
        }

        .gray{
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="header">
                <th> Linguagem </th>
                <th> Framework </th>
                <th> Tipo </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> JavaScript </td>
                <td> Angular </td>
                <td> Front-end </td>
            </tr>
            <tr class="gray">
                <td> Python </td>
                <td> Django </td>
                <td> Back-end </td>
            </tr>
            <tr>
                <td> php </td>
                <td> Laravel </td>
                <td> Back-end </td>
            </tr>
            <tr class="gray">
                <td> Java </td>
                <td> Spring </td>
                <td> Back-end </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
