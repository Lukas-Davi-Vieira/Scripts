<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabela</title>
    <style>
        table {
            border: solid;
            border-color: black;
            text-align: center;
            border-collapse: collapse;
        }

        th, td {
            border: solid;
            border-color: black;
            text-align: center;
            padding: 2px;
            width: 100px;
        }
        thead {
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th> Nome </th>
                <th> Idade </th>
                <th> Altura </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Lucas </td>
                <td> 21 anos </td>
                <td> 1,60 </td>
            </tr>
            <tr>
                <td> Felipe </td>
                <td> 18 anos </td>
                <td> 1,77 </td>
            </tr>
            <tr>
                <td> Gabriel </td>
                <td> 18 anos </td>
                <td> 1,75 </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
