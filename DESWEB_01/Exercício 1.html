<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Header, paragraph and footer</title>
    <style>
        header {
            height: 100px;
            background-color: darkblue;
            color: white;
            text-align: center;
            padding: 50px;
        }

        p {
            text-align: center;
            height: 100px;
        }

        footer {
            height: 100px;
            background-color: lightgray;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <header>
        My header
    </header>
    <p>
        This is a paragraph
    </p>
    <footer>
        My footer
    </footer>
</body>
</html>
